<ion-header>
  <ion-toolbar>
    <ion-title>Guardar Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="page-wrapper">
    <ion-item>
      <ion-label position="floating">Tu nombre</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="saveMyLocation()">
      Guardar mi ubicación
    </ion-button>
  </div>
</ion-content>
